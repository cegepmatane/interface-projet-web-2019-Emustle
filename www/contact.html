	<header>

		<nav>
			<ul>
				<li><a href="./index.html">Accueil</a></li>
				<li><a href="./articles.html">Nouvelles</a>

			</ul>
		</header>
	<br><br>
	<form>
		<fieldset>
			<legend>Pour nous contacter</legend>

			<label>Choisissez le sujet du message : </label>
			<select required>
				<option value="">[Veuillez selectionner un sujet]</option>
				<option value="erronnees">Informations erronnées</option>
				<option value="ajout">Ajout d'informations</option>
				<option value="collaboration">Collaboration</option>
				<option value="conseils">Conseils</option>
				<option value="autre">Autre</option>
			</select>

			<label for="nom">Nom : </label>
			<input type="text" name="nom" placeholder="ex: Dupont" required>
			<br><br>
			<label for="prenom">Prénom : </label>
			<input type="text" name="prenom" placeholder="ex: Jean" required>
			<br><br>
			<label for="courriel">Adresse courriel : </label>
			<input type="email" name="courriel" placeholder="ex: jean.dupont@domaine.fr" required>
			<br><br>
			<p>Êtes-vous un scientifique en quête de gloire ?</p>
			<div>
				<input type="radio" name="scientifique" value="Oui">
				<label for="scientifique">Oui</label>
				<input type="radio" name="scientifique" required>
				<label for="scientifique">Non</label>
			</div>
			<br>
			<label for="message">Message : </label>
			<input type="textarea" name="message" placeholder="ex: Je désirerais vous faire part..." required>
			<br><br>

			<input id="bouton" type="submit" value="Envoyer">
		</fieldset>
	</form>
</body>
